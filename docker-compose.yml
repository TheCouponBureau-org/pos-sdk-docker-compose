version: '3.8'

services:
  pos-sdk:
    image: couponbureau/pos-sdk:latest
    container_name: pos-sdk
    restart: always
    depends_on:
      - redis
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app_network

  redis:
    image: redis:alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6372:6379"  # Maps Redis internal port 6379 to 6372 externally
    volumes:
      - redis_data:/data  # Persist Redis data in a named volume
    networks:
      - app_network
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]  # Enable data persistence

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
    driver: local  # Creates a persistent volume
